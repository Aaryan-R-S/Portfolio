<div id="allProjectsDiv" class="container">
    <h1>
        Other Noteworthy Projects <br>
        <span><a onclick="toTop()" routerLink="/archive">view the archive</a></span>
    </h1>
    <div style="display: flex; flex-wrap: wrap;">
        <div *ngFor="let allProject of allProjectArr; let i=index">
            <div *ngIf="i<6">
                <div class="card">
                    <div class="card-body">
                        <div id="projectLink">
                            <a style="float: left;font-size: 2.3rem; color: var(--Green);margin-left: 0rem;"><i
                                    class="fa fa-folder-o"></i></a>
                            <a href="{{allProject.projectLink}}" target="_blank" style="float: right; margin-top: 10px;"><i
                                    class="fa fa-external-link"></i></a>
                            <a href="{{allProject.githubLink}}" target="_blank" style="float: right; margin-top: 9px;"><i
                                    class="fa fa-github"></i></a>
                        </div>
                        <h5 class="card-title">{{allProject.title}}</h5>
                        <p class="card-text">{{allProject.description}}</p>
                        <span class="card-subtitle mb-2">{{allProject.builtWith}}</span>
                    </div>
                </div>
            </div>
            <div *ngIf="i>5" class="showOnClick" style="display: none;">
                <div class="card">
                    <div class="card-body">
                        <div id="projectLink">
                            <a style="float: left;font-size: 2.3rem; color: var(--Green);margin-left: 0rem;"><i
                                    class="fa fa-folder-o"></i></a>
                            <a href="{{allProject.projectLink}}" target="_blank" style="float: right; margin-top: 10px;"><i
                                    class="fa fa-external-link"></i></a>
                            <a href="{{allProject.githubLink}}" target="_blank" style="float: right; margin-top: 9px;"><i
                                    class="fa fa-github"></i></a>
                        </div>
                        <h5 class="card-title">{{allProject.title}}</h5>
                        <p class="card-text">{{allProject.description}}</p>
                        <span class="card-subtitle mb-2">{{allProject.builtWith}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <button id="showMore" onclick="showOnClick()" class="btn btn-outline-success" type="button"
            style="color: var(--Green);">Show More</button>
    </div>
</div>
